{% extends "base.html" %}


{% block content %}

        <h1>Tags</h1>

        <div class="post-list">

            {% for (tag, articles) in tags %}

            <article class="post-list">
                <h2><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }} ( {{ articles|count }} articles)</a></h2>
            </article>

            {% endfor %}

        </div>

{% endblock content %}
