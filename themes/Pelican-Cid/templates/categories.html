{% extends "base.html" %}


{% block content %}

        <h1>Categories</h1>

        <div class="post-list">

            {% for (category, articles) in categories %}

            <article class="post-list">
                <h2><a href="{{ SITEURL }}/{{ category.url }}">{{ category }} ( {{ articles|count }} articles)</a></h2>
            </article>

            {% endfor %}

        </div>

{% endblock content %}
